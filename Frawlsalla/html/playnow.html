                <img class = "img-main" src="../images/drop down arrow.png" alt="">

    <div class="content">
        <div class="allcontent">
            <div class="regis">
                <h2>
                    Registration
                </h2>
            </div>
            <form class="form" id="form" action="../html/playnowsuccess.html" method="GET">
                <div class="form-control">
                    <label>Name</label>
                    <input type="text" placeholder="..." id="name" name="Name">
                    <i1><img src="../images/check.png" alt=""></i1>
                    <i2><img src="../images/exclamation.png" alt=""></i2>
                    <i></i>
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label>Email</label>
                    <input type="email" placeholder="..." id="email" name="Email">
                    <i1><img src="../images/check.png" alt=""></i1>
                    <i2><img src="../images/exclamation.png" alt=""></i2>
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label>Password</label>
                    <input type="password" placeholder="..." id="password" name="Password">
                    <i1><img src="../images/check.png" alt=""></i1>
                    <i2><img src="../images/exclamation.png" alt=""></i2>
                    <small>Error message</small>
                </div>
                <div class="form-blok">
                    <label>Gender</label><br>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male" class="gen">Male</label><br>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female" class="gen">Female</label><br>
                    <input type="radio" id="other" name="gender" value="other">
                    <label for="other" class="gen">Other</label><br>
                    <span id="error">Please choose your gender</span>
                    <div id="genmsg"> </div><br/>
                </div>
                <div class="form-blok">
                    <input type="checkbox" id="terms" name="Terms" value="yes">
                    <label for="terms" class="contain">I accept the terms and conditions</label>
                    <span id="error2">You have to accept our terms and conditions to continue</span>
                    <div id="termsmsg"> </div><br/>
                </div>
                <button type="submit" form="form" value="Submit">Submit</button>
            </form>
        </div>
    </div>
    <div class="footer">
        <div class="logo-footer">
            <img src="../images/Logo.png" alt="">
        </div>

            <div class="dc">

                </a>
            </div>
            <div class="tc">
